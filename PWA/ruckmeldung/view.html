<div id="demo">

 <!-- <p id="demo"></p>-->
<script>
xmlhttp=new XMLHttpRequest();
xmlhttp.open("GET", "test.json", false);
xmlhttp.send();
var data = JSON.parse(xmlhttp.responseText);
  

$.each(data,function(i,el)
{
   if(el.state =="rejected")
		document.getElementById("demo").innerHTML += "<div class=\"w3-panel w3-light-grey w3-card-4 w3-mobile\"><p><span class=\"w3-tag w3-xlarge w3-padding w3-red\" style=\"transform:rotate(-5deg)\">Abgelent</span><br><h4><b>"+ el.appname + "</b> wurde abgelehnt am" + ", " + el.date+ "</h4>" + el.response+"</p></div>";
		
   if(el.state =="checking")
		document.getElementById("demo").innerHTML += "<div class=\"w3-panel w3-light-grey w3-card-4 w3-mobile\"><p><span class=\"w3-tag w3-xlarge w3-padding w3-blue\" style=\"transform:rotate(-5deg)\">Überprüfung</span><br><h4><b>"+el.appname + "</b> wird pr\u00fcfungen seit" + ", " + el.date+ "</h4>" + el.response+"</p></div>";
		
   if(el.state =="inwork")
		document.getElementById("demo").innerHTML += "<div class=\"w3-panel w3-light-grey w3-card-4 w3-mobile\"><p><span class=\"w3-tag w3-xlarge w3-padding w3-green\" style=\"transform:rotate(-5deg)\">In Arbeit</span><br><h4><b>"+el.appname + "</b> ist in Arbeit seit" + ", " + el.date+ "</h4>" + el.response+"</p></div>";
		
   if(el.state =="available")
		document.getElementById("demo").innerHTML += "<div class=\"w3-panel w3-light-grey w3-card-4 w3-mobile\"><p><span class=\"w3-tag w3-xlarge w3-padding w3-light-green\" style=\"transform:rotate(-5deg)\">Verfügbar</span><br><h4><b>"+ el.appname + "</b> ist verf\u00fcgbar seit" + ", " + el.date+ "</h4>" + el.response+"</p></div>";
});


</script>

<script type="text/javascript">	
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("myBtn").style.display = "block";
  } else {
    document.getElementById("myBtn").style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
